<!DOCTYPE html>
<html>
<head>
	<title>Largest</title>
	<script>
		function largest() {
			var num1 , num2 , num3;
			num1 = Number(document.getElementById('firstnumber').value);
			num2 = Number(document.getElementById('secondnumber').value);
			num3 = Number(document.getElementById('thirdnumber').value);
			if (num1 > num2 && num1 > num3) 
			{
				window.alert(num1 + " is largest");
			}
			else if (num2 > num1 && num2 > num3) 
			{
				window.alert(num2 + " is largest");
			}
			else if (num3 > num1 && num3 > num2) 
			{
				window.alert(num3 + " is largest");
			}
		}
	</script>
</head>
<body>
	<h2>Calculate largest among three numbers</h2>
	<table>
	<tr>
		<td>Enter First Number : </td>
		<td><input type="text" id="firstnumber"/></td>
	</tr>
	<tr>
		<td>Enter Second Number : </td>
		<td><input type="text" id="secondnumber"/></td>
	</tr>
	<tr>
		<td>Enter Third Number : </td>
		<td><input type="text" id="thirdnumber"/></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" value="Okay" onclick="largest()"/></td>
	</tr>
	</table>

</body>
</html>
